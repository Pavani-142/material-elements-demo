<div>

  <div class="tableDiv">
    <!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> -->

    <table mat-table [dataSource]="dataSourceFiltering" matSort>

      <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- testingPeriod -->
      <ng-container matColumnDef="testingPeriod">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Testing Period </th>
        <td mat-cell *matCellDef="let element"> 
          <!-- <app-auto-complete minValue=45 maxValue=90></app-auto-complete> -->
          <app-assesments-auto-complete minValue=45 maxValue=90></app-assesments-auto-complete>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
