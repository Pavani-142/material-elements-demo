<!-- 1st WAY -->

<div class="example-container">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="{{this.rowHeader}}" sticky>
            <th mat-header-cell *matHeaderCellDef> {{rowHeader | uppercase}}  </th>        
            <td mat-cell *matCellDef="let element; let i =index; ">
            {{element.name}} 
            </td>
        </ng-container>

        <ng-container *ngFor="let test of unitTestArray" [matColumnDef]="'UT'+test.id">
            <th mat-header-cell *matHeaderCellDef> {{ test.name | uppercase}} </th>
            <td mat-cell *matCellDef="let element; let i = index;">        
                <div *ngIf="element.grades && element.grades.has(test.id); else showEnDash">
                {{ element.grades.get(test.id).score | number:'1.0-0' }}%
                    <span matTooltip="Students Attempted {{ element.grades.get(test.id).totalStudentsAttempted }} ; 
                             Total Students {{ element.grades.get(test.id).totalStudents }} ">
                        <mat-icon>info</mat-icon>
                    </span>
                </div>
                <ng-template #showEnDash>  - </ng-template>                
            </td>
        </ng-container>
        
        <ng-container matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> {{ "action" | uppercase}} </th>
            <td mat-cell *matCellDef="let element; let i = index;" (click)="viewFaculty(element)">      
                <div *ngIf="i == 0 &&  paginator.pageIndex == 0; else firstRow" > - </div>               
                <ng-template  #firstRow> <mat-icon>remove_red_eye</mat-icon> </ng-template >
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
