
<div *ngIf="hello.isFound">
    <p> hi, hello </p>
    <form>
    <mat-form-field floatLabel="never" hideRequiredMarker appearance="legacy">
        <mat-label> Name </mat-label>
        <input matInput required [formControl]="name">  
        <mat-hint align="end"> Min 3 characters </mat-hint>
        
        <mat-error *ngIf="name.invalid"> Please enter valid name </mat-error> 
    
    </mat-form-field>
    </form>
</div>
